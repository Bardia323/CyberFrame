<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 

</head>
<body>
    <div id="container">
        <div id="menu">
            <button onclick="saveFile()">Save</button>
            <button onclick="loadFile()">Load</button>
            <button onclick="toggleSound()">Enable Sound</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
            <div>
                <label for="volumeSlider">Volume</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
            </div>
            
        </div>
        <div id="content">
            <textarea id="textArea" oninput="updateWordCount()" placeholder="This is a writing app.&#10;&#10;It includes infinite scrolling.&#10;You can enable keyboard noises for satisfaction.&#10;&#10;Files are saved to and loaded from .txt"></textarea>
        </div>
        <div id="wordCounter">Word Counter: 0</div>
    </div>
    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
    <script src="script.js"></script>
</body>
</html>
